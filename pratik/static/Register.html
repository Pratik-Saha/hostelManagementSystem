<html>
    <head>
        <script src=".\check.js"></script>
    </head>
    <body>
        <h1>User Registration</h1>
        <form action="/api/student/registration" method = "POST">
            Name - <input type = "text" name = "name" id ="name"/> <br>
            Email - <input type = "email" name = "email" id ="email"/> <br>
            Phone - <input type = "phone" name = "phn" id ="phn"/> <br>
            Address - <input type = "text" name = "address" id ="address"/> <br>
            Password - <input type = "password" name = "pass" id ="pass" onkeyup="check();"/>  <br>
            Confirm Password - <input type = "password" name = "cnfpass" id ="cnfpass" onkeyup="check();"/><p id ="message"></p> <br>
            
            <input type ="submit" value ="submit"/>
        </form>
    </body>
</html>
